<ion-header>
    <ion-navbar>
        <ion-title>HOME</ion-title>
    </ion-navbar>
    <div class="subtitle">
        Saiba mais Brasil
    </div>
</ion-header>

<ion-content class="card-background-page">
    <ion-card (click)="toVotacoes()">
        <img src="assets/img/slidebox-img-2.png" class="card-image"/>

        <h1 class="card-title card-overlay">Votações</h1>
        <div class="card-subtitle">{{ proposicoes?.length }} proposições</div>

        <ion-row no-padding>
            <ion-col>
                <button ion-button clear small color="primary" icon-start>
                    Ir para proposições
                </button>
            </ion-col>
            <ion-col text-right>
                <button ion-button clear small color="primary" icon-start>
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-card (click)="toDeputados()">
        <img src="assets/img/slidebox-img-1.png" class="card-image"/>

        <h1 class="card-title card-overlay">Deputados</h1>
        <div class="card-subtitle">{{ deputados?.length }} em {{ partidos?.length }} partidos</div>

        <ion-row no-padding>
            <ion-col>
                <button ion-button clear small color="primary" icon-start>
                    Ir para deputados
                </button>
            </ion-col>
            <ion-col text-right>
                <button ion-button clear small color="primary" icon-start>
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-card>
        <img src="assets/img/slidebox-img-1a.png" class="card-image"/>

        <h1 class="card-title card-overlay-soon">Gastos</h1>
        <div class="card-subtitle">EM BREVE!</div>

        <ion-row no-padding>
            <ion-col>
                <button ion-button clear small color="dark" icon-start>
                    Ir para gastos parlamentares
                </button>
            </ion-col>
            <ion-col text-right>
                <button ion-button clear small color="dark" icon-start>
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
