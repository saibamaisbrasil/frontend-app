<ion-header>
    <ion-navbar>
        <ion-title>PROPOSIÇÕES</ion-title>
        <ion-buttons end>
            <button ion-button (click)="doConcluir()">
                Concluir
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let proposicao of proposicoes">
        <ion-card-content>
            <ion-card-title color="primary">
                <a href="{{ proposicao.linkInteiroTeor }}">
                    {{ proposicao.nome }}&nbsp;&nbsp;&nbsp;<ion-icon name='arrow-dropright-circle-outline'></ion-icon>
                </a>
            </ion-card-title>
            <h4 style="color: grey;">
                {{ proposicao.tema }}
            </h4>
            <h2 padding-vertical>
                {{ proposicao.ementa }}
            </h2>
            <h4>
                {{ proposicao.autorNome }} ({{ proposicao.autorPartido }} - {{ proposicao.autorUf }})
            </h4>
        </ion-card-content>

        <ion-row>
            <ion-col padding>
                <button ion-button clear="{{ proposicao.voto != 'Sim' }}" block color="secondary" (click)="proposicao.voto != 'Sim' ? proposicao.voto = 'Sim' : proposicao.voto = undefined" icon-start>
                    <ion-icon name='thumbs-up'></ion-icon> SIM
                </button>
            </ion-col>
            <ion-col padding text-right>
                <button ion-button clear="{{ proposicao.voto != 'Não' }}" block color="danger" (click)="proposicao.voto != 'Não' ? proposicao.voto = 'Não' : proposicao.voto = undefined" icon-start>
                    <ion-icon name='thumbs-down'></ion-icon> NÃO
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
