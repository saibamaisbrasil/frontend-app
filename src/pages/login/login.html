<ion-content>
    <h2 padding style="margin-top: 30%">Login</h2>

    <ion-item padding-horizontal>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item padding-horizontal>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>

    <ion-row padding>
        <ion-col>
            <button ion-button block icon-end color="primary" (click)="doLogin(email, senha)" [disabled]="email == '' || senha == ''">
                Entrar
            </button>
        </ion-col>
        <ion-col text-right>
            <button ion-button block clear icon-end color="primary" (click)="doRegister(email, senha)" [disabled]="email == '' || senha == ''">
                Registrar
            </button>
        </ion-col>
    </ion-row>

    <small text-center>{{ mensagem }}</small>

    <ion-footer padding>
        <button ion-button large clear icon-end color="primary" (click)="toHome()">
            Continuar sem uma conta
            <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </ion-footer>
</ion-content>
