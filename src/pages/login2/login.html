<ion-content>
    <h2 padding style="margin-top: 20%">Login</h2>

    <ion-item padding-horizontal>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item padding-horizontal>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>

    <ion-row padding>
        <ion-col no-padding>
            <button ion-button block color="primary" (click)="doLoginEmail(email, senha)" [disabled]="email == '' || senha == ''">
                Entrar
            </button>
        </ion-col>
        <ion-col no-padding text-right>
            <button ion-button block clear color="primary" (click)="doRegisterEmail(email, senha)" [disabled]="email == '' || senha == ''">
                Registrar
            </button>
        </ion-col>
    </ion-row>

    <ion-row padding>
        <button ion-button block icon-left color="primary" (click)="doLoginFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
            Entrar com Facebook
        </button>
    </ion-row>

    <small text-center>{{ mensagem }}</small>

    <ion-footer padding>
        <button ion-button block clear icon-right color="primary" (click)="toHome()">
            Continuar sem uma conta
        </button>
    </ion-footer>
</ion-content>
