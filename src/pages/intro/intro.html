<ion-content class="tutorial-page">
    <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">
            <ion-toolbar>
                <ion-buttons end>
                    <button ion-button color="primary" (click)="toHome()">Pular</button>
                </ion-buttons>
            </ion-toolbar>

            <img [src]="slide.image" class="slide-image"/>
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>

            <ion-footer padding>
                <span style="font-size: 0.5em; line-height: -12px;">{{slide.footer}}
                <br>&nbsp;</span>
            </ion-footer>
        </ion-slide>

        <ion-slide>
            <ion-toolbar>
            </ion-toolbar>

            <!-- <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/> -->
            <h2 class="slide-title" style="margin-top: 60%">Pronto pra come√ßar?</h2>

            <button ion-button large clear icon-end color="primary" (click)="toLogin()">
                Login
            </button>

            <ion-footer padding>
                <button ion-button large clear icon-end color="primary" (click)="toHome()">
                    Continuar sem uma conta
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </ion-footer>
        </ion-slide>
    </ion-slides>
</ion-content>
