<ion-content class="tutorial-page">
    <ion-slides pager>
        <ion-slide padding-horizontal *ngFor="let slide of slides">
            <ion-toolbar>
                <ion-buttons end>
                    <button ion-button color="primary" (click)="toLogin()">Pular</button>
                </ion-buttons>
            </ion-toolbar>

            <img [src]="slide.image" class="slide-image"/>
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>

            <ion-footer padding>
                <span style="font-size: 0.5em; line-height: -12px;">{{slide.footer}}
                <br>&nbsp;</span>
            </ion-footer>
        </ion-slide>
